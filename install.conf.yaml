- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.vim: vim/.vim
    ~/.vimrc: vim/.vimrc
    ~/.zshrc: .zshrc
    ~/.p10k.zsh: .p10k.zsh

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
